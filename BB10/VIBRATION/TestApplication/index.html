<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<title>Extension Template Test</title>
	<script type="text/javascript" src="local:///chrome/webworks.js"></script>
	<script type="text/javascript">
	var rippleLoaded = false;
    var intensity = 1;
    var startTime, endTime;
	document.addEventListener('webworksready', function(e) {
		// This is a hack for Ripple calling webworksready multiple times
		if (rippleLoaded) return;
		rippleLoaded = true;
		
		if (community.vibration) {

			div = document.getElementById('vibrationRequestField');
			var jsonData = { "duration": 5000, "intensity": 100 };
			community.vibration.vibration_request(jsonData, requestVibrationCallbackResult(jsonData));
		}
	}, false);
    
	function requestVibrationCallbackResult(data) {
		alert( data.id);
		var div = document.getElementById('vibrationRequestField');
		if (data) {
			div.className = 'invoked';
		}
	}
    
	function vibrate(){
		var jsonData = { "duration": 10, "intensity": 100 };
		community.vibration.vibration_request(jsonData, requestVibrationCallbackResult);
	}

	</script>
</head>
<body>
	
	<div id='vibrationRequestField' class='notInvoked'onclick="vibrate();"></div>
</body>
</html>
