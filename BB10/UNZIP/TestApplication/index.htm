<html>
	<head>
		<title>Example of Unzip Extension</title>
		<script type="text/javascript" src="local:///chrome/webworks.js"></script>
		<script type="text/javascript">
            function unzipPackage() {
                var unzipfilename = community.unzip.unzipPackage("shared/documents/bbtest.zip", "shared/documents/"); 
                alert("File in unzip package: " + unzipfilename);
            }                       
        </script>
	</head>
	<body bgcolor="#FF9900">
        <div align="center">
			<button style="width:280px; height: 240px; font-size: 200%; background-color: lightgreen" onclick="unzipPackage()">
				Unzip package
			</button>			
            <br />
        </div>        
	</body>
</html>
