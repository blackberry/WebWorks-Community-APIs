<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<title>DeviceInfo Extension Test</title>
	<script type="text/javascript" src="local:///chrome/webworks.js"></script>
</head>
<body>
	<script type="text/javascript">
	var rippleLoaded = false;

	document.addEventListener('webworksready', function(e) {
		// This is a hack for Ripple calling webworksready multiple times
		if (rippleLoaded) return;
		rippleLoaded = true;

		update();
		
	}, false);

	function update() {
		if (rippleLoaded && community.deviceInfo) {

			div = document.getElementById('model');
			div.innerText = 'Device Model is: ' + community.deviceInfo.getModelNumber();
			div.className = 'invoked';

			div = document.getElementById('mcc');
			div.innerHTML = 'MCC is: ' + community.deviceInfo.getMCC();
			div.className = 'invoked';

			div = document.getElementById('mnc');
			div.innerHTML = 'MNC is: ' + community.deviceInfo.getMNC();
			div.className = 'invoked';
			
			div = document.getElementById('roaming');
			div.innerHTML = 'Roaming status is: ' + community.deviceInfo.getRoamingStatus();
			div.className = 'invoked';
		}
	}
	
	</script>
	<div id='model' class='notInvoked'>Model is Unknown</div>
	<div id='mcc' class='notInvoked'>MCC is Unknown</div>
	<div id='mnc' class='notInvoked'>MNC is Unknown</div>
	<div id='roaming' class='notInvoked'>RoamingStatus is Unknown</div>
</body>
</html>
