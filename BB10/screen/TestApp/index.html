<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="jquery/jquery.mobile-1.1.0.min.css" />
   <script type="text/javascript" src="webworks-1.0.0.7.js"></script>
   <script src="jquery/jquery-1.7.1.min.js"></script>
    <script src="jquery/jquery.mobile-1.1.0.min.js"></script>
    <title>Capture Photo</title>
    <style>
        #image {
            display: block;
            margin-left: auto;
            margin-right: auto
        }
    </style>
</head>
<body>
  <div data-role="page">
    <div data-role="content">

      <button id="picture">Take Picture</button>
      <div class="center">
          <img class="image" id="image" height="440" alt="" />
      </div>
      <button id="wallpaper">Wallpaper</button>

      <script type="text/javascript">

       function displayImage(path) {
           var obj = document.getElementById('image');
           obj.src = path;
       }

        var path;

        function takePicture() {
            blackberry.invoke.card.invokeCamera(blackberry.invoke.card.CAMERA_MODE_PHOTO, function (file) {
                    path = "file://" + file;
                    displayImage(path);
                    }, function () {}, function (error) { });
        }

        function setWallpaper() {
            community.screen.setWallpaper(path);
        }
        document.getElementById('picture').addEventListener('click', takePicture, false);
        document.getElementById('wallpaper').addEventListener('click', setWallpaper, false);
      </script>
    </div>
  </div>
</body>
</html>
