<html>
	<head>
		<title>Community - Compass Extension</title>
		<script type="text/javascript" src="webworks-1.0.2.9.js"></script>
		<script type="text/javascript">                        
            function memoryUsageCallback(memoryInByte) {
                document.getElementById("memoryUsage").innerHTML = "Degrees from Magnetic North: " + memoryInByte;
            }
            
            function monitorMemoryUsage() {
                var ret = example.compass.startMonitoringCompass(memoryUsageCallback);
                alert(ret);
            }
            
            function getCompassLeading() {
                var ret = example.compass.readCompass();
                alert(ret);
            }
            
            function stopMonitoringCompass() {
                var ret = example.compass.stopMonitoringCompass();
                alert(ret);
            }
        </script>
	</head>
	<body bgcolor="#FF9900">
        <div align="center">
			<button style="width:280px; height: 240px; font-size: 200%; background-color: lightgreen" onClick="monitorMemoryUsage()">
				Start Monitoring Compass
			</button>
			<button style="width:280px; height: 240px; font-size: 200%; background-color: lightgreen" onClick="stopMonitoringCompass()">
				Stop Monitoring Compass
			</button>
			<button style="width:280px; height: 240px; font-size: 200%; background-color: lightgreen" onClick="getCompassLeading()">
				Get Compass Leading
			</button>
            <br />
        </div>
        <div id="memoryUsage" style="font-size: 200%; background-color: lightblue">
        </div>
	</body>
</html>
